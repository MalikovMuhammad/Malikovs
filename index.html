           }
           
           function hide() {            
                if (document.getElementById('pairs_col1').style.display == "none") {

                    document.getElementById('pairs_col2').style.display = "";

                    document.getElementById('btn_hide_pairs').value = 'Показать все инструменты';
                    document.getElementById('HideBtnCol').colspan = 1;
                }     
	       }
           
           window.onscroll = function() {
                if (window.pageYOffset > 60) {
                    document.getElementById("myHeader").classList.add("sticky");
                } else {
                    document.getElementById("myHeader").classList.remove("sticky");
                }
